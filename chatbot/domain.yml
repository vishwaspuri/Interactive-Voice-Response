version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- get_payment_id
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- check_payment_status
- payment_id
- create_new_appointment
- my_name
- appointment_with
- tell_appointment_time
entities:
- payment_id
- user_name
- appointment_with
- appointment_time
slots:
  payment_id:
    type: any
  user_name:
    type: any
  appointment_with:
    type: any
  appointment_time:
    type: any
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_let_me_check:
  - text: Let me check. Please tell me the payment id?
  utter_ask_payment_id:
  - text: What is payment id?
  utter_payment_status:
  - text: Your payment with id {Payment_id} is {Payment_status}.
  utter_ask_user_name:
  - text: Please tell me your name.
  utter_ask_appointment_with:
  - text: With whom do you want your appointment with?
  utter_ask_appointment_time:
  - text: At what time do you wish to schedule your appointment?
  utter_appointment_confirmed:
  - text: Mr/Ms {User_name}, your appointment with {Appointment_with} is scheduled at {Appointment_time} is confirmed.
actions:
- action_payment_status
- action_create_appointment
forms:
  payment_id_form:
    payment_id:
      - type: from_entity
        entity: payment_id
  appointment_form:
    user_name:
      - type: from_entity
        entity: user_name
    appointment_with:
      - type: from_entity
        entity: appointment_with
    appointment_time:
      - type: from_entity
        entity: appointment_time
